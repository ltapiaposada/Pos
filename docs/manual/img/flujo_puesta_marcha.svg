<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="520" viewBox="0 0 1200 520">
  <defs>
    <style>
      .box { fill: #f8fafc; stroke: #0f172a; stroke-width: 2; rx: 12; ry: 12; }
      .title { font: 700 20px Arial, sans-serif; fill: #0f172a; }
      .txt { font: 14px Arial, sans-serif; fill: #1f2937; }
      .arrow { stroke: #1d4ed8; stroke-width: 3; fill: none; marker-end: url(#a); }
    </style>
    <marker id="a" markerWidth="8" markerHeight="8" refX="7" refY="4" orient="auto">
      <path d="M0,0 L8,4 L0,8 Z" fill="#1d4ed8" />
    </marker>
  </defs>

  <text x="30" y="40" class="title">Flujo de puesta en marcha para empezar a vender</text>

  <rect class="box" x="30" y="80" width="210" height="100" />
  <text x="45" y="112" class="txt">1) Configurar empresa</text>
  <text x="45" y="136" class="txt">Nombre, moneda, impuesto</text>
  <text x="45" y="160" class="txt">y logo en Configuración</text>

  <rect class="box" x="270" y="80" width="210" height="100" />
  <text x="285" y="112" class="txt">2) Crear sucursales</text>
  <text x="285" y="136" class="txt">Código, dirección</text>
  <text x="285" y="160" class="txt">y teléfono</text>

  <rect class="box" x="510" y="80" width="210" height="100" />
  <text x="525" y="112" class="txt">3) Crear usuarios y roles</text>
  <text x="525" y="136" class="txt">Admin, supervisor</text>
  <text x="525" y="160" class="txt">y cajero</text>

  <rect class="box" x="750" y="80" width="210" height="100" />
  <text x="765" y="112" class="txt">4) Catálogos</text>
  <text x="765" y="136" class="txt">Categorías, impuestos,</text>
  <text x="765" y="160" class="txt">clientes y productos</text>

  <rect class="box" x="990" y="80" width="180" height="100" />
  <text x="1005" y="112" class="txt">5) Cargar inventario</text>
  <text x="1005" y="136" class="txt">Ajuste IN y stock</text>
  <text x="1005" y="160" class="txt">mínimo por sucursal</text>

  <path class="arrow" d="M240,130 L270,130" />
  <path class="arrow" d="M480,130 L510,130" />
  <path class="arrow" d="M720,130 L750,130" />
  <path class="arrow" d="M960,130 L990,130" />

  <rect class="box" x="130" y="280" width="260" height="110" />
  <text x="150" y="316" class="txt">6) Abrir caja (obligatorio)</text>
  <text x="150" y="342" class="txt">Sucursal + monto inicial</text>
  <text x="150" y="368" class="txt">antes de entrar al POS</text>

  <rect class="box" x="470" y="280" width="260" height="110" />
  <text x="490" y="316" class="txt">7) Vender en POS</text>
  <text x="490" y="342" class="txt">Carrito, pagos y cierre</text>
  <text x="490" y="368" class="txt">de factura/ticket</text>

  <rect class="box" x="810" y="280" width="260" height="110" />
  <text x="830" y="316" class="txt">8) Cerrar caja y revisar</text>
  <text x="830" y="342" class="txt">reportes + contabilidad</text>
  <text x="830" y="368" class="txt">(diario, balance, cierre)</text>

  <path class="arrow" d="M390,335 L470,335" />
  <path class="arrow" d="M730,335 L810,335" />
</svg>
